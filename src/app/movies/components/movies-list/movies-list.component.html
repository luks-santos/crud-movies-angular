<mat-table [dataSource]="movies">

    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Movie </mat-header-cell>
        <mat-cell *matCellDef="let movie"> {{movie.name}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="releaseDate">
        <mat-header-cell *matHeaderCellDef> Ano de Lançamento </mat-header-cell>
        <mat-cell *matCellDef="let movie"> {{movie.releaseDate}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="movieDuration">
        <mat-header-cell *matHeaderCellDef> Duração </mat-header-cell>
        <mat-cell *matCellDef="let movie"> {{movie.movieDuration}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="movieClassification">
        <mat-header-cell *matHeaderCellDef> Classificação </mat-header-cell>
        <mat-cell *matCellDef="let movie"> {{movie.movieClassification}} </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef class="action-column">
            <button mat-mini-fab color="accent" aria-label="Adicionar Filme" (click)="onAdd()">
                <mat-icon>add</mat-icon>
            </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let movie" class="action-column">
            <button mat-icon-button color="primary" aria-label="Editar Filme" (click)="onEdit(movie)">
                <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" aria-label="Remover Filme" (click)="onDelete(movie)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
