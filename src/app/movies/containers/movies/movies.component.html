<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Lista de Filmes</mat-toolbar>

    <div
      class="mat-elevation-z8"
      *ngIf="movies$ | async as movies; else loading"
    >
      <app-movies-list
        [movies]="movies.content"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)"
      ></app-movies-list>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 15]"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        [length]="movies.totalElements"
        (page)="refresh($event)"
        showFirstLastButtons
        aria-label="Selecione a pagina de filmes"
      >
      </mat-paginator>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
