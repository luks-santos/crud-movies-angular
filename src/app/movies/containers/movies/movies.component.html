<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">Lista de Filmes</mat-toolbar>

    @if (movies$ | async; as movies) {
      <div
        class="mat-elevation-z8"
        >
        <app-movies-list
          [movies]="movies.content"
          (add)="onAdd()"
          (edit)="onEdit($event)"
          (delete)="onDelete($event)"
        ></app-movies-list>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 15]"
          [pageSize]="pageSize"
          [pageIndex]="pageIndex"
          [length]="movies.totalElements"
          (page)="refresh($event)"
          showFirstLastButtons
          aria-label="Selecione a pagina de filmes"
          >
        </mat-paginator>
      </div>
    } @else {
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    }
  </mat-card-content>
</mat-card>
