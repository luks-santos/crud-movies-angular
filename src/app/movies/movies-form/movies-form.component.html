<mat-card >
    <mat-card-header>
        <mat-toolbar color="primary">Cadastro de Filmes</mat-toolbar>
    </mat-card-header>
    
    <mat-card-content>
        <form [formGroup]="form">
            <mat-form-field class="full-width">
                <mat-label>Insira o nome</mat-label>
                <input matInput placeholder="Nome" formControlName="name">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
            
            
            <section formGroupName="category">
                <h4>Selecione categoria do filme:</h4>
                <p><mat-checkbox formControlName="acao">Ação</mat-checkbox></p>
                <p><mat-checkbox formControlName="fantasia">Fantasia</mat-checkbox></p>
                <p><mat-checkbox formControlName="terror">Terror</mat-checkbox></p>
              </section>
        </form>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
        <button mat-raised-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>
</mat-card>
