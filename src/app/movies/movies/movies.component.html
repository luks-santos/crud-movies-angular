<mat-card>
    <mat-card-content>
        <mat-toolbar color="primary">Lista de Filmes</mat-toolbar>

        <div class="mat-elevation-z8">

            <app-movies-list *ngIf="movies$ | async as movies; else loading" 
                                [movies]="movies"
                                (add)="onAdd()"
            ></app-movies-list>

            <ng-template #loading>
                <div class="loading-spinner">
                    <mat-spinner></mat-spinner>
                </div>
            </ng-template>

        </div>
    </mat-card-content>
</mat-card>
