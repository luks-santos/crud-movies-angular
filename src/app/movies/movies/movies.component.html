<mat-card>
    <mat-card-content>
        <mat-toolbar color="primary">Lista de Filmes</mat-toolbar>

        <div *ngIf="movies$ | async as movies; else loading">
            <table mat-table [dataSource]="movies" class="mat-elevation-z8">

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Movie </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                
                <ng-container matColumnDef="releaseDate">
                    <th mat-header-cell *matHeaderCellDef> Ano de Lançamento </th>
                    <td mat-cell *matCellDef="let element"> {{element.releaseDate}} </td>
                </ng-container>

                <ng-container matColumnDef="movieDuration">
                    <th mat-header-cell *matHeaderCellDef> Duração </th>
                    <td mat-cell *matCellDef="let element"> {{element.movieDuration}} </td>
                </ng-container>

                <ng-container matColumnDef="movieClassification">
                    <th mat-header-cell *matHeaderCellDef> Classificação </th>
                    <td mat-cell *matCellDef="let element"> {{element.movieClassification}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>
                        <button mat-mini-fab color="accent" aria-label="Adicionar Filme" (click)="onAdd()">
                            <mat-icon>add</mat-icon>
                        </button>
                    </mat-header-cell>

                    <mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" aria-label="Editar Filme">
                            <mat-icon>edit</mat-icon>
                        </button>

                        <button mat-icon-button color="warn" aria-label="Remover Filme">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        
        <ng-template #loading>
            <div class="loading-spinner">
                <mat-spinner></mat-spinner>
            </div>
        </ng-template>
        
    </mat-card-content>
</mat-card>
